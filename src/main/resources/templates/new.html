<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-text {
            margin-right: 15px;
            color: white;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
            border-bottom: 3px solid #0d6efd;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #495057;
        }
        .role-selector {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-text">
            <span th:text="${authUser.email}"></span>
            (<span th:each="role, iterStat : ${authUser.roles}"
                   th:text="${#strings.replace(role.name, 'ROLE_', '')} + (${iterStat.last} ? '' : ', ')">
            </span>)
        </span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/admin">Users Table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/admin/new">New User</a>
        </li>
    </ul>

    <div class="form-container mt-3">
        <h2>Add New User</h2>
        <form th:action="@{/admin/new}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{userName}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Roles</label>
                <div class="role-selector">
                    <select th:field="*{roles}" class="form-select" multiple size="4" required>
                        <option th:each="role : ${allRoles}"
                                th:value="${role.id}"
                                th:text="${role.name.replace('ROLE_', '')}">
                        </option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/admin" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
